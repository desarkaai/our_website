{% extends 'base.html' %}

{% block content %}
<section class="min-h-[70vh] flex items-center justify-center px-4 py-16">
    <div class="text-center max-w-3xl mx-auto">
        <h1 class="font-inter text-5xl md:text-7xl font-bold uppercase text-black mb-6">
            Connect
        </h1>
        <p class="font-raleway text-xl md:text-2xl text-[#212529] mb-12">
            Let's Build Something Amazing Together
        </p>

        <!-- Contact Information -->
        <div class="grid md:grid-cols-3 gap-8 mb-12">
            <!-- Phone 1 -->
            <div class="bg-gray-50 p-6 rounded-lg hover:shadow-lg transition-shadow">
                <div class="w-16 h-16 bg-[#E12726] rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>
                </div>
                <h3 class="font-inter text-lg font-semibold text-black mb-2">Phone</h3>
                <a href="tel:+919084267116" class="font-raleway text-[#E12726] hover:underline text-lg">
                    +91 90842 67116
                </a>
            </div>

            <!-- Phone 2 -->
            <div class="bg-gray-50 p-6 rounded-lg hover:shadow-lg transition-shadow">
                <div class="w-16 h-16 bg-[#E12726] rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>
                </div>
                <h3 class="font-inter text-lg font-semibold text-black mb-2">Alternate Phone</h3>
                <a href="tel:+918433103382" class="font-raleway text-[#E12726] hover:underline text-lg">
                    +91 84331 03382
                </a>
            </div>

            <!-- Email -->
            <div class="bg-gray-50 p-6 rounded-lg hover:shadow-lg transition-shadow">
                <div class="w-16 h-16 bg-[#E12726] rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </div>
                <h3 class="font-inter text-lg font-semibold text-black mb-2">Email</h3>
                <a href="mailto:desarka.co.in@gmail.com" class="font-raleway text-[#E12726] hover:underline text-lg">
                    desarka.co.in@gmail.com
                </a>
            </div>
        </div>

        <!-- Contact Form Section -->
        <div
            class="max-w-4xl mx-auto bg-white border-2 border-black rounded-[20px] overflow-hidden shadow-[10px_10px_0px_0px_rgba(0,0,0,1)] mb-16">
            <div class="bg-black py-4 px-6">
                <h2 class="font-inter text-xl md:text-2xl font-bold uppercase text-white text-left">
                    Send us a Message
                </h2>
            </div>

            <form action="https://formspree.io/f/xjgeaanp" method="POST" class="p-6 md:p-10 space-y-6 text-left">
                <div class="grid md:grid-cols-2 gap-6">
                    <!-- Name -->
                    <div class="space-y-2">
                        <label for="name" class="font-raleway text-sm font-bold uppercase tracking-wider text-black">
                            Full Name
                        </label>
                        <input type="text" name="name" id="name" required
                            class="w-full px-4 py-3 border-2 border-black rounded-lg focus:ring-0 focus:border-[#E12726] transition-colors font-raleway"
                            placeholder="John Doe">
                    </div>

                    <!-- Email -->
                    <div class="space-y-2">
                        <label for="email" class="font-raleway text-sm font-bold uppercase tracking-wider text-black">
                            Email Address
                        </label>
                        <input type="email" name="email" id="email" required
                            class="w-full px-4 py-3 border-2 border-black rounded-lg focus:ring-0 focus:border-[#E12726] transition-colors font-raleway"
                            placeholder="john@example.com">
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <!-- Phone -->
                    <div class="space-y-2">
                        <label for="phone" class="font-raleway text-sm font-bold uppercase tracking-wider text-black">
                            Phone Number
                        </label>
                        <input type="tel" name="phone" id="phone"
                            class="w-full px-4 py-3 border-2 border-black rounded-lg focus:ring-0 focus:border-[#E12726] transition-colors font-raleway"
                            placeholder="+91 00000 00000">
                    </div>

                    <!-- Subject -->
                    <div class="space-y-2">
                        <label for="subject" class="font-raleway text-sm font-bold uppercase tracking-wider text-black">
                            Subject
                        </label>
                        <select name="subject" id="subject"
                            class="w-full px-4 py-3 border-2 border-black rounded-lg focus:ring-0 focus:border-[#E12726] transition-colors font-raleway bg-white">
                            <option value="General Inquiry">General Inquiry</option>
                            <option value="Request a Quote">Request a Quote</option>
                            <option value="Technical Support">Technical Support</option>
                            <option value="Partnership">Partnership</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <!-- Message -->
                <div class="space-y-2">
                    <label for="message" class="font-raleway text-sm font-bold uppercase tracking-wider text-black">
                        Your Message
                    </label>
                    <textarea name="message" id="message" rows="5" required
                        class="w-full px-4 py-3 border-2 border-black rounded-lg focus:ring-0 focus:border-[#E12726] transition-colors font-raleway resize-none"
                        placeholder="Tell us about your project..."></textarea>
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit"
                        class="group relative inline-flex items-center gap-4 bg-black text-white px-8 py-4 rounded-full font-roboto font-bold text-lg hover:bg-[#E12726] transition-all duration-300 transform hover:-translate-y-1">
                        <span>Send Message</span>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                            class="group-hover:translate-x-2 transition-transform">
                            <path d="M5 12H19M19 12L13 6M19 12L13 18" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </form>
        </div>

        <!-- Back to Home -->
        <a href="/"
            class="inline-flex items-center gap-2 px-6 py-3 rounded-full border-2 border-black hover:bg-black hover:text-white transition-colors">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="20" cy="20" r="19" stroke="currentColor" stroke-width="2" />
            </svg>
            <span class="font-roboto text-lg font-medium leading-6">Back to Home</span>
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 20L25 20M25 20L20 15M25 20L20 25" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </a>
    </div>
</section>
{% endblock %}
