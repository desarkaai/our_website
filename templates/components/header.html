<header class="w-full bg-white sticky top-0 z-50 shadow-sm">
    <!-- Announcement Bar -->
    <div class="w-full bg-black py-2 px-4">
        <p class="text-white text-center font-raleway text-sm leading-[21px]">
            Transforming businesses with cutting-edge AI & automation solutions | Let's build something amazing
            together!
        </p>
    </div>

    <!-- Main Header -->
    <div class="max-w-[1720px] mx-auto px-4 md:px-12 lg:px-[100px] py-4">
        <div class="flex items-center justify-between">
            <!-- Logo with Animation -->
            <a href="/" class="flex items-center">
                <span class="font-inter text-4xl md:text-5xl font-normal text-[#E12726] logo-animated animate-once">
                    <span class="letter letter-D">D</span><span class="letter letter-e">e</span><span
                        class="letter letter-s">s</span><span class="letter letter-a">a</span><span
                        class="letter letter-r">r</span><span class="letter letter-k">k</span><span
                        class="letter letter-a2">a</span>
                </span>
            </a>

            <!-- Navigation -->
            <nav class="hidden lg:flex items-center gap-0">
                <a href="/"
                    class="nav-link px-6 py-2 font-raleway text-lg font-medium leading-[27px] text-black hover:text-[#E12726]">
                    Home
                </a>
                <a href="/about-us/"
                    class="nav-link px-3 py-2 font-raleway text-lg font-medium leading-[27px] text-black hover:text-[#E12726]">
                    About Us
                </a>
                <a href="/solutions/"
                    class="nav-link px-3 py-2 font-raleway text-lg font-medium leading-[27px] text-black hover:text-[#E12726]">
                    Solutions
                </a>
                <a href="/projects/"
                    class="nav-link px-3 py-2 font-raleway text-lg font-medium leading-[27px] text-black hover:text-[#E12726]">
                    Projects
                </a>
                <a href="/newsroom/"
                    class="nav-link px-3 py-2 font-raleway text-lg font-medium leading-[27px] text-black hover:text-[#E12726]">
                    Newsroom
                </a>
                <a href="/careers/"
                    class="nav-link px-3 py-2 font-raleway text-lg font-medium leading-[27px] text-black hover:text-[#E12726]">
                    Careers
                </a>
            </nav>

            <!-- Connect Button -->
            <a href="/connect/"
                class="bg-[#E12726] text-white px-5 py-2 font-raleway text-base md:text-lg leading-[27px] hover:bg-[#c11f1f] transition-colors">
                Connect
            </a>

            <!-- Light Bulb Theme Toggle -->
            <button id="theme-toggle" class="hidden lg:flex items-center justify-center ml-4 relative group"
                title="Pull to toggle theme">
                <div class="bulb-container relative">
                    <!-- Pull cord -->
                    <div id="pull-cord"
                        class="absolute left-1/2 -translate-x-1/2 -bottom-8 w-0.5 h-8 bg-gray-400 origin-top transition-all duration-300 cursor-pointer">
                        <div
                            class="absolute -bottom-2 left-1/2 -translate-x-1/2 w-3 h-3 rounded-full bg-gray-500 shadow-md">
                        </div>
                    </div>
                    <!-- Light bulb SVG -->
                    <svg id="bulb-svg" class="w-8 h-8 transition-all duration-300" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <!-- Bulb glow effect (visible when on) -->
                        <circle id="bulb-glow" class="transition-all duration-500" cx="12" cy="10" r="8"
                            fill="rgba(255, 220, 100, 0.4)" opacity="1" />
                        <!-- Bulb glass -->
                        <path id="bulb-glass" class="transition-all duration-300"
                            d="M12 2C8.13 2 5 5.13 5 9C5 11.38 6.19 13.47 8 14.74V17C8 17.55 8.45 18 9 18H15C15.55 18 16 17.55 16 17V14.74C17.81 13.47 19 11.38 19 9C19 5.13 15.87 2 12 2Z"
                            fill="#FFE066" stroke="#E5C100" stroke-width="1" />
                        <!-- Bulb base -->
                        <rect x="9" y="18" width="6" height="2" rx="1" fill="#888" />
                        <rect x="9" y="20" width="6" height="2" rx="1" fill="#666" />
                        <!-- Filament -->
                        <path d="M10 9C10 9 11 7 12 9C13 11 14 9 14 9" stroke="#FF6600" stroke-width="0.5" fill="none"
                            opacity="0.8" />
                    </svg>
                </div>
            </button>

            <!-- Mobile Menu Button -->
            <button class="mobile-menu-btn lg:hidden flex items-center justify-center w-10 h-10">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 12H21M3 6H21M3 18H21" stroke="black" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu">
        <button class="mobile-menu-close">&times;</button>
        <nav class="flex flex-col gap-4 mt-16">
            <a href="/" class="nav-link text-2xl font-raleway font-medium text-black hover:text-[#E12726]">Home</a>
            <a href="/about-us/"
                class="nav-link text-2xl font-raleway font-medium text-black hover:text-[#E12726]">About Us</a>
            <a href="/solutions/"
                class="nav-link text-2xl font-raleway font-medium text-black hover:text-[#E12726]">Solutions</a>
            <a href="/projects/"
                class="nav-link text-2xl font-raleway font-medium text-black hover:text-[#E12726]">Projects</a>
            <a href="/newsroom/"
                class="nav-link text-2xl font-raleway font-medium text-black hover:text-[#E12726]">Newsroom</a>
            <a href="/careers/"
                class="nav-link text-2xl font-raleway font-medium text-black hover:text-[#E12726]">Careers</a>
            <a href="/connect/" class="nav-link text-2xl font-raleway font-medium text-[#E12726]">Connect</a>
        </nav>
    </div>
</header>
